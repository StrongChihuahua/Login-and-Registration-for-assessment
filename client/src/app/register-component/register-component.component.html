<app-nav-bar></app-nav-bar>
<div class="container  mt-5">
  <br>
    <div class="row">
     <div class="col-md-4 mx-auto">
      <div class="myform form  mt-5">
        <h1 class="text-center mt-5 display-4">Registration</h1>
        <hr>
        <alert type="danger" *ngIf="error">
            {{error}}
        </alert>

        <form [formGroup]="regForm" name="signup" (submit)="onSubmit()">
          <div class="form-group">
            <input 
                type="text" 
                name="firstName" 
                class="form-control my-input" 
                id="firstName" 
                placeholder="First Name" 
                formControlName="first_name" 
                [ngClass]="{'is-invalid': regForm.get('first_name').touched && !regForm.get('first_name').valid || error && !regForm.get('first_name').valid}">
                <div class="invalid-feedback">First Name is required</div>    
          </div>

          <div class="form-group">
            <input 
                type="text" 
                name="lastName"  
                class="form-control my-input" 
                id="lastName" 
                formControlName="last_name" 
                placeholder="Last Name"
                [ngClass]="{'is-invalid': regForm.get('last_name').touched && !regForm.get('last_name').valid || error && !regForm.get('last_name').valid }"  >
                <div class="invalid-feedback">Last Name is required</div>
          </div>

          <div class="form-group">
            <input 
                type="text" 
                name="username"  
                class="form-control my-input" 
                id="username" 
                minlength="4"
                formControlName="username" 
                placeholder="Username"
                [ngClass]="{'is-invalid': regForm.get('username').touched && !regForm.get('username').valid || error && !regForm.get('username').valid}"  >
                <div class="invalid-feedback">
                  <div *ngIf="regForm.get('username').hasError('required')">Username is required</div>
                <div *ngIf="regForm.get('username').hasError('minlength')">Username must be at least 4 characters long</div>
                </div>
          </div>

          <div class="form-group">
              <input 
                  type="password" 
                  name="username"
                  minlength="8"
                  class="form-control my-input" 
                  formControlName="password" 
                  placeholder="Password"  
                  [ngClass]="{'is-invalid': regForm.get('password').touched && !regForm.get('password').valid || error && !regForm.get('password').valid}">
              <div class="invalid-feedback">
                <div *ngIf="regForm.get('password').hasError('required')">Password is required</div>
                <div *ngIf="regForm.get('password').hasError('minlength')">Password must be at least 8 characters long</div>
              </div>
            </div>

          <div class="text-center ">
           <button type="submit" class="btn btn-primary mt-3 mb-3">Create Your Account</button>
          </div> 
        </form>

      </div>
     </div>
    </div>
  </div>
